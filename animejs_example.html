<!DOCTYPE html>
<html>
<head>
<title>Anime.js Example</title>
<style>
  .box {
    width: 50px;
    height: 50px;
    background-color: #f00;
    margin: 10px;
    position: relative;
  }
</style>
</head>
<body>

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<script>
  anime({
    targets: '.box',
    translateX: function(el, i) {
      return 50 + (50*i);
    },
    scale: [1, 2],
    rotate: '1turn',
    backgroundColor: '#00F',
    duration: 800,
    delay: function(el, i, l) { return i * 200; },
    loop: true
  });
</script>

</body>
</html>
