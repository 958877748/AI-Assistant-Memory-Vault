<!DOCTYPE html>
<html>
<head>
    <title>Anime.js Canvas Example</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    anime({
        targets: [{ x: 50, y: 50, r: 25 }, { x: 150, y: 50, r: 25 }, { x: 250, y: 50, r: 25 }],
        x: function(el, i) { return el.x + 50; },
        y: function(el, i) { return el.y + 20; },
        r: [25, 50],
        duration: 1000,
        loop: true,
        update: function(anim) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            anim.animatables.forEach(function(element) {
                ctx.beginPath();
                ctx.arc(element.target.x, element.target.y, element.target.r, 0, 2 * Math.PI);
                ctx.fillStyle = '#00F';
                ctx.fill();
            });
        }
    });
</script>

</body>
</html>
